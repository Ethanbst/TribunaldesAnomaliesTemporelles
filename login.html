<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page de Connexion</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bloc_login">
        <h1>Connexion</h1>
        <form action="" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" id="username" placeholder="Identifiant" required  oninvalid="this.setCustomValidity('Vous devez entrer votre identifiant ici')" oninput="this.setCustomValidity('')">
                <box-icon name="user"></box-icon>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required oninvalid="this.setCustomValidity('Vous devez entrer votre mot de passe ici')" oninput="this.setCustomValidity('')">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="form-group">
                <button class="bouton_commit">Login</button>
            </div>
            <br>
        </form>
    </div>
</body>
</html>
