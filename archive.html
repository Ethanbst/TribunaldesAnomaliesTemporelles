<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animation déroulante des blocs</title>
</head>
<body>
    <div class="container">

        <div class="block" onclick="toggleSize(this)">
          <p>NOM PRENOM</p>
          <div class="content">
            <p>Contenu du bloc 1. Cliquer pour agrandir.</p>
          </div>
        </div>

        <div class="block" onclick="toggleSize(this)">
          <p>NOM PRENOM</p>
          <div class="content">
            <p>Contenu du bloc 2. Cliquer pour agrandir.</p>
          </div>
        </div>

        <div class="block" onclick="toggleSize(this)">
          <p>NOM PRENOM</p>
          <div class="content">
            <p>Contenu du bloc 3. Cliquer pour agrandir.</p>
          </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>

    document.addEventListener("DOMContentLoaded", function() {
      const blocks = document.querySelectorAll(".block");
  
      function showBlocks() {
        blocks.forEach((block, index) => {
          setTimeout(() => {
            block.classList.add("show");

          }, index * 500); // Ajuster la durée entre chaque bloc en millisecondes
        });
      }
  
      // Déclencher l'animation lorsque la page est entièrement chargée
      showBlocks();
    });

    //Animation des block d'archives
    function toggleSize(element) {
    element.classList.toggle("expanded"); //Lorsqu'on clique sur le bloc, l'animation d'étendue s'active
    
    const divContent = element.querySelector('.content'); //On récupère le div content du bloc actuel
    divContent.classList.toggle('show'); //Et on le montre si le div actuel à été cliqué

    // Réduire les autres blocs
    const blocks = document.querySelectorAll('.block');
    blocks.forEach((block) => {
    if (block !== element && block.classList.contains('expanded')) {
      block.classList.remove('expanded');
    }
    })

    //Opacité des autres contenu à 0
    const divContentAll = document.querySelectorAll('.content');
    divContentAll.forEach((block) => {
    if (block !== divContent && block.classList.contains('show')) {
      block.classList.remove('show');
    }
    })
    }

    </script>
</body>
</html>
